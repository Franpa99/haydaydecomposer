<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Decompose Hay Day products into their base ingredients and know exactly what crops you need for your orders.">
  <title>Hay Day Product Decomposer - Calculate Required Crops</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ğŸŒ¾ Hay Day Product Decomposer</h1>
  
  <div class="form-container">
    <form id="productForm">
      <label for="productName">Product Name:</label>
      <div class="input-group">
        <input 
          type="text" 
          id="productName" 
          placeholder="Start typing (e.g., pizza, bread)" 
          autocomplete="off"
          required>
      </div>
      
      <label for="productQuantity">Quantity:</label>
      <input 
        type="number" 
        id="productQuantity" 
        min="1" 
        value="1" 
        required>
      
      <button type="submit">Add Product</button>
    </form>
  </div>
  
  <div class="table-container">
    <table id="productList">
      <caption>Product List</caption>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="productBody">
        <tr>
          <td colspan="3" class="empty-state">No products added yet</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div class="action-buttons">
    <button id="decomposeButton" class="hidden">ğŸ” Decompose Products</button>
    <button id="clearAllButton" class="clear-all-button hidden">ğŸ—‘ï¸ Clear All</button>
  </div>
  
  <div class="table-container hidden" id="decomposedList">
    <table>
      <caption>Required Base Ingredients</caption>
      <thead>
        <tr>
          <th>Ingredient</th>
          <th>Quantity Needed</th>
        </tr>
      </thead>
      <tbody id="decomposedBody">
      </tbody>
    </table>
  </div>

  <!-- Load scripts in order: data, then main script -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
